<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel form</title>
</head>
<body bgcolor="purple">
    <fieldset>
    <legend>Travel form</legend>
    <form align="center">
        <front><h1>Travel reservation</h1></front>
        <h3>*denotes mandotory</h3>
        <label>full name*:</label><br>
        <input type="text"placeholder="firstname lastname"><br>
        <br>
        <label>Email address*:</label><br>
        <input type="email"placeholder="EMAIL_ADDRESS"><br><br>
        <label>Select Tour Package*:</label><br>
        <select>
            <option selected hidden>----select place--</option>
            <option>goa</option>
            <option>agra</option>
            <option>pondicherry</option>
        </select><br><br>
        <label>Arrival date*:</label><br>
        <input type="Date"placeholder="dd-mm-yyy"><br><br>
        <label>Number of Persons*:</label><br>
        <input type="quantity" placeholder="UNKNOWN_TYPE"><br><br>
        <label>what would you want to avail?*</label><br>
        Boarding<input type="checkbox"/><br>
        Fooding<input type="checkbox"/><br>
        Sight seeing<input type="checkbox"/><br><br>
        <label>Discount Coupon Code:</label><br>
        <input type="code" placeholder="UNKNOWN_TYPE"><BR><BR>
        <label>Terms and conditions*</label><br>
        <input type="radio"name="w"/>I agree
        <input type="radio"name="w"/>I disagree<br><br>
        <a href="./2.html"><input type="button"value="Complete reservation" /></a>
    </fieldset>
    </form>
    
</body>
</html>
